<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Moive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        </style>
    <link rel="stylesheet" href="/style.css">

        
        
</head>
<body>
    <div class="container">
        <h1 class="heading">Guess The Movie</h1>
        <div class="contents">
            <input class="typing-input" type="text" maxlength="1">
            <div class="inputs">
            </div>
            <div class="details">
                <p class="hint">Hint: <span></span>
                </p>
                <p class="guess-left">Guesses Remaining: <span></span></p>
                <p class="wrong-letters">Wrong Letters: <span></span></p>
            </div>
            <button class="btn-reset">Reset Movie</button>
        </div>
    </div>
    <script src="/js/word.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
